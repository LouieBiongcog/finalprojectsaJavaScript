<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exchange Rate Calculator</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        transition: margin-left 0.3s ease;
      }
      .main-content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: margin-left 0.3s ease;
    }

      .sidebar {
        width: 250px;
        height: 100%;
        background-color: #333;
        color: white;
        position: fixed;
        left: 0;
        top: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      .sidebar a:hover {
        background-color: #575757;
      }

      .sidebar-toggle-btn {
        font-size: 30px;
        color: #333;
        cursor: pointer;
         margin: 20px;
      }

      .wrapper {
        margin-left: 250px;
        padding: 20px;
        width: calc(100% - 250px);
        transition: margin-left 0.3s ease;
      }

      .hidden-sidebar .sidebar {
        transform: translateX(-250px);
      }

      .hidden-sidebar .wrapper {
        margin-left: 0;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Dashboard</h2>
      <a href="#homepage" id="home" onclick="changeContent('Home')">Home</a>
      <a href="#exchange" id="exchange" onclick="changeContent('Exchange')">Exchange Rate Calculator</a>
      <a href="#help" id="help" onclick="changeContent('Help')">Help</a>
      <a href="#settings" id="settings" onclick="changeContent('Settings')">Settings</a>
      <a href="#logout" id="logout" onclick="logout()">Log Out</a>
    </div>

   <div class="main-content">
    <div class="sidebar-toggle-btn" onclick="toggleSidebar()">â˜°</div>
    <div class="wrapper">
      <img
        src="https://i.ibb.co/rvJd2XR/rate.png"
        alt="Exchange Rate Calculator"
        class="money-img"
      />
      <h1>Exchange Rate Calculator</h1>
      <p>Choose the currency and the amount to get the exchange rate</p>
      <div class="container">
        <div class="currency">
          <select id="currency-one">
            <option value="USD" selected>USD</option>
          </select>
          <input type="number" id="amount-one" placeholder="0" value="1" />
        </div>

        <div class="swap-rate-container">
          <button class="btn" id="swap">Swap</button>
          <div class="rate" id="rate"></div>
        </div>

        <div class="currency">
          <select id="currency-two">
            <option value="EUR" selected>EUR</option>
          </select>
          <input type="number" id="amount-two" placeholder="0" />
        </div>
      </div>
    </div>
    </div>

    <script>
      function toggleSidebar() {
        document.body.classList.toggle('hidden-sidebar');
      }

      const currencyOne = document.getElementById("currency-one");
      const amountOne = document.getElementById("amount-one");
      const currencyTwo = document.getElementById("currency-two");
      const amountTwo = document.getElementById("amount-two");
      const rate = document.getElementById("rate");
      const swap = document.getElementById("swap");

      function calculate() {
        const currency_one = currencyOne.value;
        const currency_two = currencyTwo.value;
        fetch(`https://api.exchangerate-api.com/v4/latest/${currency_one}`)
          .then((res) => res.json())
          .then((data) => {
            const currentRate = data.rates[currency_two];
            rate.innerText = `1 ${currency_one} = ${currentRate} ${currency_two}`;
            amountTwo.value = (amountOne.value * currentRate).toFixed(2);
          });
      }

      currencyOne.addEventListener("change", calculate);
      amountOne.addEventListener("input", calculate);
      currencyTwo.addEventListener("change", calculate);
      amountTwo.addEventListener("input", calculate);

      swap.addEventListener("click", () => {
        const storedValue = currencyOne.value;
        currencyOne.value = currencyTwo.value;
        currencyTwo.value = storedValue;
        calculate();
      });

      calculate();

      function changeContent(page) {
        switch (page) {
          case 'Home':
            window.location.href = 'home.html';
            break;
          case 'Exchange':
            window.location.href = 'exchange.html';
            break;
          case 'Help':
            window.location.href = 'help.html';
            break;
          case 'Settings':
            window.location.href = 'settings.html';
            break;
          case 'Messages':
            window.location.href = 'messages.html';
            break;
        }
      }

      function logout() {
        sessionStorage.clear();
        window.location.href = "Form.html";
      }
    </script>
  </body>
</html>
